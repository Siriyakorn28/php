<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <br><br><br>
    <p><b><center><font face="cordiaUPC" size="10"> แบบฟอร์ม </font></center></b></p>
    <body background="pic01.png">
    <h2><center><font face="cordiaUPC">
    <table border ="0" cellspacing ="0" celpadding="0">
    <form>
        <tr>
            <td>คำนำหน้า<font color="red">*</font></td> <td><input type="radio" name="name title" value="Mr.">นาย
                                    <input type="radio" name="name title" value="Miss">นางสาว
                                    <input type="radio" name="name title" value="Mrs.">นาง</td>
        </tr>
        <tr>
            <td>ชื่อ<font color="red">*</font> </td><td><input type="text" name="yourname" size="30"></td>
        </tr>
        <tr>
            <td>ที่อยู่ </td><td><textarea name="youraddress" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>รหัสไปรษณีย์<font color="red">*</font></td><td><input type="text" name="Zip code" size="6"></td>
        </tr>
        <tr>
            <td>จังหวัด<font color="red">*</font></td><td><select name="province"><option value="1">โปรดเลือก...</option>
                                                        <option value="2">กรงเทพ</option>
                                                        <option value="3">ราชบุรี</option>
                                                        <option value="4">นครปฐม</option>
                                                        <option value="5">อ่างทอง</option>
                                                        <option value="6">กาญจนบุรี</option></select></td>
        </tr>
        <tr>
            <td>วุฒิการศึกษา<font color="red">*</font></td><td><input name="educational" type="checkbox" value="7">มัธยมศึกษา
                            <input name="educational" type="checkbox" value="8">ปวส.
                            <input name="educational" type="checkbox" value="9">ปริญญาตรี</td>
        </tr>
        <tr>
            <td>เบอร์โทรศัพท์มือถือ<font color="red">*</font></td><td><input type="text" name="phone" size="30"></td>
        </tr>
        <tr>
            <td>Email<font color="red">*</font> </td><td><input type="text" name="Email" size="30"></td>
        </tr>  
        <tr>
            <td>รหัสผ่าน<font color="red">*</font> </td><td><input type="password" name="password" size="20"></td>
        </tr>
        <tr>
            <td>ยืนยันรหัสผ่าน<font color="red">*</font> </td><td><input type="password" name="confirm password" size="20"></td>
        </tr>
        <tr>
            <td>วันเกิด<font color="red">*</font> </td><td><input type="text" name="birthday" value="mm/dd/yyyy" size="11"> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="ส่ง">      
                <input type="reset" value="ยกเลิก"></td>
        </tr>
    </form>
    </table>
    </center></h2>
    </body>
</html>
